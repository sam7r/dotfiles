format = """
[░▒▓](#a3aed2)\
[ $os ]\
(bg:#a3aed2 fg:#090c0c)\
[](bg:#769ff0 fg:#a3aed2)\
$directory\
[](fg:#769ff0 bg:#394260)\
$git_branch\
[](fg:#394260 bg:#212736)\
$nodejs\
$rust\
$java\
$golang\
$php\
[](fg:#212736 bg:#1d2230)\
$kubernetes\
[ ](fg:#1d2230)\
 $fill\
[](fg:#212736)\
${custom.timewarrior_timer}\
[](fg:#394260 bg:#212736)\
${custom.task_context}\
[](fg:#b9eb81 bg:#394260)\
${custom.task_count_pending}\
[▓▒░](#b9eb81)\
\n\n$character"""

[directory]
style = "fg:#1d2230 bg:#769ff0"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = ""

[os]
disabled = false
style = "bg:#a3aed2 fg:#212736"

[os.symbols]
Macos = "󰀵"
Linux = "󰌽"
Arch = "󰣇"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "bg:#394260"
format = '[[ $symbol $branch ](fg:#769ff0 bg:#394260)]($style)'

[git_status]
style = "bg:#394260"
format = '[[($all_status$ahead_behind )](fg:#769ff0 bg:#394260)]($style)'

[nodejs]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[rust]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[golang]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[php]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[java]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[kubernetes]
disabled = false
format = '[[ $symbol($context) ](fg:#a0a9cb bg:#1d2230)]($style)'

[time]
disabled = false
time_format = "%R"                                      # Hour:Minute Format
style = "bg:#1d2230"
format = '[[  $time ](fg:#a0a9cb bg:#1d2230)]($style)'

[custom.task_count_pending]
command = "task count rc.gc=off rc.verbose=nothing status:pending"
when = "which task"
symbol = "󰣉 "
description = "Count of pending Taskwarrior tasks"
style = "bg:#394260"
format = '[[ $symbol$output ](fg:#1d2230 bg:#b9eb81)]($style)'

[fill]
symbol = ' '

[custom.task_context]
command = "task _get rc.context"
when = "which task"
symbol = "󰔚 "
description = "Show current Taskwarrior context"
style = "bg:#212736"
format = '[[ $symbol$output ](fg:#a0a9cb bg:#394260)]($style)'


[custom.timewarrior_timer]
command = """
if command -v timew >/dev/null 2>&1 && [ "$(timew get dom.active)" = "1" ]; then
  timew | grep "Total" | awk '{print "⏱ " $2}'
fi
"""
when = "which timew"
symbol = ""
description = "Show current timewarrior timer if active"
style = "bg:#212736"
format = '[[ $output ](fg:#b9eb81 bg:#212736)]($style)'
